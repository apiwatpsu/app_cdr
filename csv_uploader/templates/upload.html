<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5 class="text-white text-center">Menu</h5>
        <!-- <a href="{{ url_for('upload') }}">📤 Upload CSV</a> -->
        <a href="{{ url_for('manage_users') }}">👥 Manage Users</a>
        <a href="{{ url_for('db_config') }}">⚙️ Database Settings</a>
        <a href="{{ url_for('load_data') }}">📊 Call Detail Record</a>
        <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>
    <div class="main-content">
        <h2>Upload CSV</h2>
        <p>Welcome, {{ username }}</p>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csvfile" class="form-label">Choose CSV File</label>
                <input type="file" name="csv_file" class="form-control" required>
            </div>
            <button class="btn btn-primary">Upload</button>
        </form>

        {% if json_data %}
        <h4 class="mt-4">JSON Preview</h4>
        <pre>{{ json_data|tojson(indent=2) }}</pre>
        {% endif %}
    </div>
</body>
</html>
