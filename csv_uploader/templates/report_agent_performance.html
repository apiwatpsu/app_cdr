<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Performance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="sidebar">
        <h5 class="text-white text-center">Menu</h5>
        <!-- <a href="{{ url_for('upload') }}">📤 Upload CSV</a> -->
        <a href="{{ url_for('manage_users') }}">👥 Manage Users</a>
        <a href="{{ url_for('db_config') }}">⚙️ Database Settings</a>
        <a href="{{ url_for('load_data') }}">📊 Call Detail Record</a>
        <a href="{{ url_for('report_agent_performance') }}">📈 Agent Performance</a>
        <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>
    


    <div class="container mt-5">
        <h2>📈 Average Call Handling Time by Agent</h2>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for col in row %}
                                <td>{{ col }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
