<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Performance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            /* padding-top: 20px; */
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
    </style>

</head>
<body>
    
    <div class="sidebar">
        <h5 class="text-white text-center">Menu</h5>
        <!-- <a href="{{ url_for('upload') }}">ğŸ“¤ Upload CSV</a> -->
        <a href="{{ url_for('manage_users') }}">ğŸ‘¥ Manage Users</a>
        <a href="{{ url_for('db_config') }}">âš™ï¸ Database Settings</a>
        <a href="{{ url_for('load_data') }}">ğŸ“Š Call Detail Record</a>
        <a href="{{ url_for('report_agent_performance') }}">ğŸ“ˆ Agent Performance</a>
        <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
    </div>
    


    <div class="container mt-5">
        <h2>ğŸ“ˆ Average Call Handling Time by Agent</h2>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for col in row %}
                                <td>{{ col }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
