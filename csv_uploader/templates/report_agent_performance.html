<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Performance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            /* padding-top: 20px; */
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 240px;
            /* padding: 20px; */
        }
        tfoot input {
            width: 100%;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        .sticky-top {
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 1050;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table-responsive {
            max-height: 600px;
            overflow: auto;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 1;
        }
        .filters th {
            position: sticky;
            top: 42px;
            background: #fff;
            z-index: 2;
        }
        canvas {
        max-width: 100%;
        }
        .container {
        max-width: 100%;
        overflow-x: hidden;
        }
    </style>

</head>
<body>
    
    <div class="sidebar">
        <h5 class="text-white text-center">Menu</h5>
        <!-- <a href="{{ url_for('upload') }}">üì§ Upload CSV</a> -->
        <a href="{{ url_for('manage_users') }}">üë• Manage Users</a>
        <a href="{{ url_for('db_config') }}">‚öôÔ∏è Database Settings</a>
        <a href="{{ url_for('load_data') }}">üìä Call Detail Record</a>
        <a href="{{ url_for('report_agent_performance') }}">üìà Agent Performance</a>
        <a href="{{ url_for('logout') }}">üö™ Logout</a>
    </div>
    


    <div class="main-content">
        <h2>üìà Average Call Handling Time by Agent</h2>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        {% for col in columns %}
                            <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                        <tr>
                            {% for col in row %}
                                <td>{{ col }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
