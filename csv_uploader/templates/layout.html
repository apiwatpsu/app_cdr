    <style>
        body { 
            margin: 0; }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
        }
        .sidebar a {

        tfoot input {
            width: 100%;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        .sticky-top {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1050;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table-responsive {
            max-height: 600px;
            overflow: auto;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 1;
        }
        .filters th {
            position: sticky;
            top: 42px;
            background: #fff;
            z-index: 2;
        }
        canvas {
            max-width: 100%;
        }
        .container {
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
