        }
        .dropdown-container {
            display: none;

            padding-left: 10px;
        }
        .dropdown-container a {
            padding: 10px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .dropdown-container a:hover {
            background-color: #6c757d;
        }
        .dropdown-btn {
            background: none;
            color: white;
            border: none;
            width: 100%;
            text-align: left;
            padding: 15px;
            cursor: pointer;
            font-size: 1rem;
        }
        .dropdown-btn:hover {
            background-color: #495057;
        }
