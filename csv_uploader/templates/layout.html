<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Report{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Segoe UI", sans-serif;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #7b91ff;
            color: white;
        }

        .sidebar h5 {
            padding: 20px;
            text-align: center;
        }

        .sidebar a,
        .dropdown-btn {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .sidebar a:hover,
        .dropdown-btn:hover {
            background-color: #6179e8;
        }

        .dropdown-container {
            display: none;
            background-color: #6c81e4;
            padding-left: 10px;
        }

        .dropdown-container a {
            padding: 10px 20px;
        }

        .topbar {
            margin-left: 220px;
            height: 60px;
            background-color: #5046e5;
            color: white;
            z-index: 1000;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .topbar .bi {
            font-size: 1.25rem;
        }

        .topbar img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            padding-top: 80px;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .table-responsive {
            max-height: 600px;
            overflow: auto;
        }

        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 1;
        }

        .filters th {
            position: sticky;
            top: 42px;
            background: #fff;
            z-index: 2;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h5>üìä Dashboard</h5>
    <a href="{{ url_for('manage_users') }}">üë• Manage Users</a>
    <a href="{{ url_for('db_config') }}">‚öôÔ∏è Database Settings</a>

    <button class="dropdown-btn">üìë Report ‚ñæ</button>
    <div class="dropdown-container">
        <a href="{{ url_for('load_data') }}">üìä Call Detail Record</a>
        <a href="{{ url_for('report_agent_performance') }}">üìà Agent Performance</a>
    </div>

    <a href="{{ url_for('logout') }}">üö™ Logout</a>
</div>

<!-- Topbar -->
<div class="topbar">
    <span class="fw-bold">Live Call Monitor</span>
    <div class="d-flex gap-3 align-items-center">
        <i class="bi bi-bell-fill"></i>
        <i class="bi bi-envelope-fill"></i>
        <img src="https://i.pravatar.cc/32" alt="avatar">
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    {% block content %}{% endblock %}
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
    document.querySelectorAll('.dropdown-btn').forEach(function (btn) {
        btn.addEventListener('click', function () {
            this.classList.toggle('active');
            const dropdown = this.nextElementSibling;
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        });
    });
</script>

</body>
</html>
