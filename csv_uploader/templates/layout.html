<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Report{% endblock %}</title>

  <!-- CSS: Bootstrap + DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
    }

    .topbar {
      height: 60px;
      background-color: #4f46e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sidebar {
      width: 220px;
      height: calc(100vh - 60px);
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      padding-top: 10px;
    }

    .sidebar a,
    .dropdown-btn {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 1rem;
    }

    .sidebar a:hover,
    .dropdown-btn:hover {
      background-color: #f0f0f0;
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      background-color: #f8f9fa;
    }

    .main-content {
      margin-top: 60px;
      margin-left: 220px;
      padding: 20px;
      min-height: calc(100vh - 60px);
    }

    thead th {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 1;
    }

    .filters th {
      position: sticky;
      top: 42px;
      background: #fff;
      z-index: 2;
    }

    .table-responsive {
      max-height: 600px;
      overflow: auto;
    }
  </style>
</head>
<body>

<!-- Topbar -->
<div class="topbar">
  <span class="fw-bold">üìä Call Detail Record</span>

  <div class="d-flex align-items-center gap-3">
    <i class="bi bi-bell-fill fs-5"></i>
    <i class="bi bi-envelope-fill fs-5"></i>

    <!-- User Dropdown -->
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://i.pravatar.cc/32" alt="avatar" class="rounded-circle" width="32" height="32">
        <span class="ms-2">{{ username }}</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="{{ url_for('logout') }}">üö™ Logout</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
  <a href="{{ url_for('manage_users') }}">üë• Manage Users</a>
  <a href="{{ url_for('db_config') }}">‚öôÔ∏è Database Settings</a>

  <button class="dropdown-btn">üìë Reports ‚ñæ</button>
  <div class="dropdown-container">
    <a href="{{ url_for('load_data') }}">üìä Call Detail Record</a>
    <a href="{{ url_for('report_agent_performance') }}">üìà Agent Performance</a>
  </div>

  <!-- <a href="{{ url_for('logout') }}">üö™ Logout</a> -->
</div>

<!-- Main content -->
<div class="main-content">
  {% block content %}{% endblock %}
</div>

<!-- JS: jQuery + DataTables + Bootstrap -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
  // Toggle dropdown in sidebar
  document.querySelectorAll('.dropdown-btn').forEach(function (btn) {
    btn.addEventListener('click', function () {
      const dropdown = this.nextElementSibling;
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    });
  });
</script>

</body>
</html>
