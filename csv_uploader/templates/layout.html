<!-- JSZip (‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö export CSV) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
$(document).ready(function () {
    const table = $('#dataTable').DataTable({
        order: [],
        orderCellsTop: true,
        dom: 
            "<'row mt-2'<'col-sm-12 text-end'B>>" +
            "<'row mb-3'<'col-sm-6'l><'col-sm-6'f>>" +
            "<'row'<'col-sm-12'tr>>" +
            "<'row mt-2'<'col-sm-5'i><'col-sm-7'p>>",
        buttons: [
            {
                extend: 'csvHtml5',
                text: 'üì§ Export',
                className: 'btn btn-success mb-3',
                exportOptions: {
                    columns: ':visible',
                    modifier: { search: 'applied', order: 'applied' }
                }
            }
        ]
    });

    // ‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå‡πÄ‡∏â‡∏û‡∏≤‡∏∞ column
    $('#dataTable thead tr.filters th').each(function (i) {
        const title = $('#dataTable thead tr:eq(0) th').eq(i).text().toLowerCase();
        const isDateColumn = title.includes('date') || title.includes('_at');

        if (isDateColumn) {
            $(this).html('<input type="date" class="form-control form-control-sm" />');
        } else {
            $(this).html('<input type="text" class="form-control form-control-sm" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤..." />');
        }

        $('input', this).on('keyup change clear', function () {
            if (table.column(i).search() !== this.value) {
                table.column(i).search(this.value).draw();
            }
        });
    });

    // ‚úÖ ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∑‡∏≠‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö dropdown toggle
    document.querySelectorAll('.dropdown-btn').forEach(function (btn) {
        btn.addEventListener('click', function () {
            this.classList.toggle('active');
            const dropdown = this.nextElementSibling;
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        });
    });
});
</script>
