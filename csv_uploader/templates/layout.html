<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Report{% endblock %}</title>

  <!-- CSS: Bootstrap + DataTables -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
    }

    .topbar {
      height: 60px;
      background-color: #4f46e5;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sidebar {
      width: 220px;
      height: calc(100vh - 60px);
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      padding-top: 10px;
    }

    .sidebar-label {
    padding: 8px 16px; /* ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π */
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-weight: 500;
    }

    .sidebar a,
    .dropdown-btn {
      display: block;
      padding: 8px 16px;
      color: #333;
      text-decoration: none;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 1rem;
    }

    .sidebar a:hover,Add commentMore actions
    .dropdown-btn:hover {
      background-color: #f0f0f0;
    }

    .sidebar svg {
    width: 18px !important;
    height: 18px !important;
    opacity: 0.7 !important;
    fill: none;                 
    }

    .dropdown-container {
      display: none;
      padding-left: 15px;
      background-color: #f8f9fa;
    }

    .dropdown-btn.active + .dropdown-container {
        display: block;
    }

    .main-content {
      margin-top: 60px;
      margin-left: 220px;
      padding: 20px;
      min-height: calc(100vh - 60px);
    }

     /* ‡∏•‡∏ö‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
    #myTable td,
    #myTable th {
      border: none !important;
    }

    .table-responsive {
      max-height: 600px;
      overflow: auto;
    }
  </style>
</head>
<body>

<!-- Topbar -->
<div class="topbar d-flex align-items-center gap-2 px-3 py-2 border-bottom">
  <i data-lucide="file-text" class="text-muted" style="width: 20px; height: 20px;"></i>
  <span class="fw-bold text-muted">Call Detail Record</span>
</div>
  <!-- <span class="fw-bold">üìä Call Detail Record</span> -->

  <div class="d-flex align-items-center gap-3">
    <i class="bi bi-bell-fill fs-5"></i>
    <i class="bi bi-envelope-fill fs-5"></i>

    <!-- User Dropdown -->
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://i.pravatar.cc/32" alt="avatar" class="rounded-circle" width="32" height="32">
        <span class="ms-2">{{ username }}</span>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="{{ url_for('logout') }}">üö™ Logout</a></li>
      </ul>
    </div>
  </div>
</div>

    <!-- Sidebar -->
    <div class="sidebar">

    <!-- Settings Group -->
    <div class="sidebar-label text-muted">Settings</div>
    <a href="{{ url_for('manage_users') }}">
        <i data-lucide="users"></i>
        Manage Users
    </a>
    <a href="{{ url_for('db_config') }}">
        <i data-lucide="settings"></i>
        Database Settings
    </a>

    <!-- CDR Group -->
    <div class="sidebar-label text-muted">Call Detail Record</div>
    <button class="dropdown-btn">
        <i data-lucide="folder"></i>
        CDR Menu ‚ñæ
    </button>
    <div class="dropdown-container">
        <a href="{{ url_for('cdr_data') }}">
        <i data-lucide="bar-chart-3"></i>
        Call Detail Record
        </a>
    </div>

  <!-- Agent Performance Group -->
  <div class="sidebar-label text-muted">Agent Performance</div>
  <button class="dropdown-btn">
    <i data-lucide="headphones"></i>
    Agent Reports ‚ñæ
  </button>
  <div class="dropdown-container">
    <a href="{{ url_for('average_call_handling_by_agent') }}">
      <i data-lucide="clock"></i>
      Avg Call Handling Time
    </a>
    <a href="{{ url_for('call_handled_per_agent') }}">
      <i data-lucide="phone-incoming"></i>
      Calls Handled
    </a>
    <a href="{{ url_for('agent_utilization_rate') }}">
      <i data-lucide="activity"></i>
      Utilization Rate
    </a>
  </div>

</div>


<!-- Main content -->
<div class="main-content">
  {% block content %}{% endblock %}
</div>

<!-- JS: jQuery + DataTables + Bootstrap -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>


<script>
  $(document).ready(function() {
    // Activate Lucide icons
    lucide.createIcons();

    // Handle dropdown toggles
    const dropdowns = document.getElementsByClassName("dropdown-btn");
    for (let i = 0; i < dropdowns.length; i++) {
      dropdowns[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const content = this.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    }

    
  //   $('#myTable').DataTable({
  //     pageLength: 10,
  //     lengthMenu: [ [5, 10, 25, 50], [5, 10, 25, 50] ]
  //   });
  // });

  const table = $('#myTable').DataTable({
      scrollX: true,         // ‡πÄ‡∏õ‡∏¥‡∏î scroll ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô
      scrollY: '400px',      // scroll ‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á‡∏ñ‡πâ‡∏≤‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏¢‡∏≤‡∏ß
      scrollCollapse: true,
      fixedHeader: true,     // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏•‡∏≠‡∏¢‡∏≠‡∏¢‡∏π‡πà
      pageLength: 10,
      lengthMenu: [[5, 10, 25, 50], [5, 10, 25, 50]]
    });
  });
</script>



</body>
</html>
