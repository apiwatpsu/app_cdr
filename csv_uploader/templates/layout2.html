<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Report{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">

    <style>
        body {
            height: 100%; 
            margin: 0;
            padding: 0;
         }
        .main-content {
            margin-left: 240px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover { background-color: #495057; }
        
        .sticky-top {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1050;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .table-responsive {
            max-height: 600px;
            overflow: auto;
            overflow-x: auto;
        }
        thead th {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            z-index: 1;
        }
        .filters th {
            position: sticky;
            top: 42px;
            background: #fff;
            z-index: 2;
        }
        canvas {
            max-width: 100%;
        }
        .container {
            max-width: 100%;
            overflow-x: hidden;
        }
        .dropdown-container {
            display: none;
            background-color: #495057;
            padding-left: 10px;
        }
        .dropdown-container a {
            padding: 10px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .dropdown-container a:hover {
            background-color: #6c757d;
        }
        .dropdown-btn {
            background: none;
            color: white;
            border: none;
            width: 100%;
            text-align: left;
            padding: 15px;
            cursor: pointer;
            font-size: 1rem;
        }
        .dropdown-btn:hover {
            background-color: #495057;
        }

    </style>
</head>
<body>


<div class="sidebar">
    <h5 class="text-white text-center py-3">Menu</h5>

    <a href="{{ url_for('manage_users') }}">üë• Manage Users</a>
    <a href="{{ url_for('db_config') }}">‚öôÔ∏è Database Settings</a>
    
    
    <button class="dropdown-btn">üìë Report ‚ñæ</button>
    <div class="dropdown-container">
        <a href="{{ url_for('load_data') }}">üìä Call Detail Record</a>
        <a href="{{ url_for('report_agent_performance') }}">üìà Agent Performance</a>
</div>

    <a href="{{ url_for('logout') }}">üö™ Logout</a>
</div>

<div class="main-content">  
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>


    
    document.querySelectorAll('.dropdown-btn').forEach(function (btn) {
        btn.addEventListener('click', function () {
            this.classList.toggle('active');
            const dropdown = this.nextElementSibling;
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        });
    });

</script>


</body>
</html>
