<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Report{% endblock %}</title>

  <!-- CoreUI & Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css">

  <style>
    .c-sidebar {
      background-color: #7b91ff;
    }
    .c-sidebar .c-sidebar-nav-link,
    .c-sidebar .dropdown-btn {
      color: #fff;
    }
    .c-sidebar .dropdown-container {
      padding-left: 10px;
    }
    .c-sidebar .dropdown-container a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }
    .c-sidebar .dropdown-container a:hover {
      background-color: #4a5fcb;
    }
    .dropdown-btn {
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 15px;
      cursor: pointer;
      color: #fff;
    }
    .table-responsive {
      max-height: 600px;
      overflow: auto;
    }
    thead th {
      position: sticky;
      top: 0;
      background: #f8f9fa;
      z-index: 1;
    }
    .filters th {
      position: sticky;
      top: 42px;
      background: #fff;
      z-index: 2;
    }
  </style>
</head>
<body class="c-app">

  <!-- Sidebar -->
  <div class="c-sidebar c-sidebar-dark c-sidebar-fixed" id="sidebar">
    <div class="c-sidebar-brand">App CDR</div>
    <ul class="c-sidebar-nav">
      <li><a class="c-sidebar-nav-link" href="{{ url_for('manage_users') }}">üë• Manage Users</a></li>
      <li><a class="c-sidebar-nav-link" href="{{ url_for('db_config') }}">‚öôÔ∏è Database Settings</a></li>
      <li>
        <button class="dropdown-btn">üìë Report ‚ñæ</button>
        <div class="dropdown-container">
          <a href="{{ url_for('load_data') }}">üìä Call Detail Record</a>
          <a href="{{ url_for('report_agent_performance') }}">üìà Agent Performance</a>
        </div>
      </li>
      <li><a class="c-sidebar-nav-link" href="{{ url_for('logout') }}">üö™ Logout</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="c-wrapper">

    <!-- Header -->
    <header class="c-header c-header-light c-header-fixed">
      <button class="c-header-toggler c-class-toggler d-lg-none mfe-auto" type="button" data-coreui-toggle="sidebar-show"></button>
      <h5 class="m-0 p-3">Call Report System</h5>
    </header>

    <!-- Content -->
    <div class="c-body">
      <main class="c-main">
        <div class="container-fluid">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="c-footer">
      <div class="ms-auto">¬© 2025 App CDR</div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>

  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    document.querySelectorAll('.dropdown-btn').forEach(function (btn) {
      btn.addEventListener('click', function () {
        this.classList.toggle('active');
        const dropdown = this.nextElementSibling;
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
      });
    });
  </script>

</body>
</html>
