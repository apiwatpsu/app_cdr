{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Dashboard</h2>

<!-- Filter Form -->
<form method="get" class="d-flex gap-2 mb-3">
  <div>
    <label for="fromDate" class="form-label mb-0">From:</label>
    <input type="date" id="fromDate" name="from_date" class="form-control form-control-sm" value="{{ request.args.get('from_date', '') }}">
  </div>
  <div>
    <label for="toDate" class="form-label mb-0">To:</label>
    <input type="date" id="toDate" name="to_date" class="form-control form-control-sm" value="{{ request.args.get('to_date', '') }}">
  </div>
  <div class="align-self-end">
    <button type="submit" class="btn btn-primary btn-sm">Filter</button>
  </div>
</form>

<!-- Gridstack Dashboard -->
<div class="grid-stack"></div>
{% endblock %}

{% block scripts %}
<!-- ต้องแน่ใจว่า gridstack ถูกโหลดไว้ใน layout.html แล้ว (JS & CSS) -->

<script>
document.addEventListener('DOMContentLoaded', function () {
  const grid = GridStack.init({
    float: true,
    cellHeight: 120,
    disableOneColumnMode: false,
    resizable: { handles: 'all' }
  });

  grid.load([
    {
      x: 0, y: 0, w: 4, h: 2,
      content: `<div class="card p-3 border-0 shadow-sm rounded bg-white">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="small">Inbound</div>
            <div class="h4 fw-bold">{{ inbound_count }}</div>
            <div class="text-danger small">(-12.4%) <i data-lucide="arrow-down-right" class="lucide"></i></div>
          </div>
          <div class="rounded bg-primary-subtle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <i data-lucide="phone-incoming" class="lucide text-success"></i>
          </div>
        </div>
      </div>`
    },
    {
      x: 4, y: 0, w: 4, h: 2,
      content: `<div class="card p-3 border-0 shadow-sm rounded bg-white">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="small">Outbound</div>
            <div class="h4 fw-bold">{{ outbound_count }}</div>
            <div class="text-danger small">(-12.4%) <i data-lucide="arrow-up-right" class="lucide"></i></div>
          </div>
          <div class="rounded bg-primary-subtle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <i data-lucide="phone-outgoing" class="lucide text-primary"></i>
          </div>
        </div>
      </div>`
    },
    {
      x: 0, y: 2, w: 4, h: 2,
      content: `<div class="card p-3 border-0 shadow-sm rounded bg-white">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="small">Total External Calls</div>
            <div class="h4 fw-bold">{{ inbound_count + outbound_count }}</div>
            <div class="text-success small">(+0%) <i data-lucide="arrow-up-right" class="lucide"></i></div>
          </div>
          <div class="rounded bg-success-subtle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <i data-lucide="phone" class="lucide text-success"></i>
          </div>
        </div>
      </div>`
    },
    {
      x: 4, y: 2, w: 4, h: 2,
      content: `<div class="card p-3 border-0 shadow-sm rounded bg-white">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="small">Internal</div>
            <div class="h4 fw-bold">{{ internal_count }}</div>
            <div class="text-danger small">(-12.4%) <i data-lucide="arrow-up-right" class="lucide"></i></div>
          </div>
          <div class="rounded bg-primary-subtle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <i data-lucide="phone" class="lucide text-warning"></i>
          </div>
        </div>
      </div>`
    },
    {
      x: 0, y: 4, w: 4, h: 2,
      content: `<div class="card p-3 border-0 shadow-sm rounded bg-white">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="small">Abandoned</div>
            <div class="h4 fw-bold">{{ abandoned_count }}</div>
            <div class="text-danger small">(-12.4%) <i data-lucide="arrow-up-right" class="lucide"></i></div>
          </div>
          <div class="rounded bg-primary-subtle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <i data-lucide="phone-off" class="lucide text-danger"></i>
          </div>
        </div>
      </div>`
    },
    {
      x: 4, y: 4, w: 4, h: 2,
      content: `<div class="card p-3 border-0 shadow-sm rounded bg-white">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="small">Avg Outbound Duration</div>
            <div class="h4 fw-bold">
              {% if avg_dur_outbound_calls_data and avg_dur_outbound_calls_data[0]["Average Duration Seconds"] %}
                {% set seconds = avg_dur_outbound_calls_data[0]["Average Duration Seconds"] | int %}
                {{ "%02d:%02d:%02d" | format(seconds // 3600, (seconds % 3600) // 60, seconds % 60) }}
              {% else %} N/A {% endif %}
            </div>
            <div class="text-muted small"><span class="text-success">(+0.0%)</span> <i data-lucide="clock" class="lucide"></i></div>
          </div>
          <div class="rounded bg-warning-subtle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
            <i data-lucide="clock" class="lucide text-warning"></i>
          </div>
        </div>
      </div>`
    }
  ]);

  // Refresh Lucide icons after GridStack loads
  if (window.lucide) lucide.createIcons();
});
</script>
{% endblock %}
