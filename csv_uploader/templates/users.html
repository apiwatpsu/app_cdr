<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        .sidebar {
            width: 220px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h5 class="text-white text-center">Menu</h5>
        <!-- <a href="{{ url_for('upload') }}">📤 Upload CSV</a> -->
        <a href="{{ url_for('manage_users') }}">👥 Manage Users</a>
        <a href="{{ url_for('db_config') }}">⚙️ Database Settings</a> 
        <a href="{{ url_for('load_data') }}">📊 Load Data</a>
        <a href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>
    <div class="main-content">
        <h2>Manage Users</h2>
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
