{% extends "layout.html" %}
{% block title %}System Config{% endblock %}

{% block content %}
<h2 class="mb-4">System Configuration</h2>

<form method="POST" class="bg-white p-4 rounded shadow-sm">
  <div class="mb-3">
    <label for="max_attempts" class="form-label">Max Failed Login Attempts</label>
    <input type="number" name="max_attempts" class="form-control" value="{{ max_attempts }}" required>
  </div>

  <div class="mb-3">
    <label for="lockout_minutes" class="form-label">Lockout Time (Minutes)</label>
    <input type="number" name="lockout_minutes" class="form-control" value="{{ lockout_minutes }}" required>
  </div>

  <div class="mb-3">
    <label for="api_token" class="form-label">API Token</label>
    <input type="text" class="form-control" id="api_token" name="api_token" value="{{ api_token }}">
  </div>

  <div class="mb-3">
    <label for="recording_path" class="form-label">RECORDING PATH</label>
    <input type="text" class="form-control" id="recording_path" name="recording_path" value="{{ recording_path }}">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
