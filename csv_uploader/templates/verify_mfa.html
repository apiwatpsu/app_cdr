<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify MFA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title mb-4 text-center">Two-Factor Authentication</h4>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          <div class="mb-3">
            <label for="token" class="form-label">Enter 6-digit code from your app</label>
            <input type="text" name="token" id="token" class="form-control" placeholder="123456" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>

        <div class="mt-3 text-center text-muted small">
          Open your Authenticator app and enter the current code.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
