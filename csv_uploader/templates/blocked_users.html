{% extends "layout.html" %}

{% block title %}locked Users{% endblock %}

{% block content %}
  <h2 class="mb-4">รายชื่อผู้ใช้ถูกล็อก</h2>
<div class="bg-white p-4 rounded shadow-sm">
  <table id="myTable" class="table table-hover table-striped align-middle nowrap" style="width:100%; border-collapse: collapse;">
  <thead class="table-light">
    <tr>
      {% for col in columns %}
        <th>{{ col }}</th>
      {% endfor %}
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
    <tr>
      {% for col in columns %}
        <td>{{ row[col] }}</td>
      {% endfor %}
      <td>
        <form action="{{ url_for('unlock_user', user_id=row['id']) }}" method="post" onsubmit="return confirm('ต้องการปลดล็อกผู้ใช้ {{ row['username'] }}?');">
          <button type="submit" class="btn btn-sm btn-success">ปลดล็อก</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  </div>
{% endblock %}
