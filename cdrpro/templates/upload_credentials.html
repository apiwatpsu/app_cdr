{% extends "layout.html" %}

{% block title %}Upload Credentials{% endblock %}

{% block content %}
<h2 class="mb-4">Upload Google Credentials</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm mb-4" action="/upload_credentials">
  <div class="row g-2 align-items-center">
    <div class="col-auto">
      <input type="file" name="file" accept=".json" required class="form-control">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-success">Upload</button>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </div>
  </div>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info mt-3">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
{% endblock %}
