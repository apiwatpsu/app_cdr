{% extends "layout.html" %}

{% block title %}Logs{% endblock %}

{% block content %}
<h1>ðŸ“„ Application Logs</h1>

<div style="font-family: monospace; background: #121212; color: #e0e0e0; padding: 1em; border-radius: 8px;">
  {% for line in log_lines %}
    <div class="log-line 
      {% if 'ERROR' in line %}error
      {% elif 'WARNING' in line %}warn
      {% elif 'INFO' in line %}info
      {% elif 'DEBUG' in line %}debug
      {% endif %}">
      {{ line }}
    </div>
  {% endfor %}
</div>
{% endblock %}
